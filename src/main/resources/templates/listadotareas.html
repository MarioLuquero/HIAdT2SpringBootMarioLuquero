<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de tareas</title>

  <!-- Cargar Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">La aplicaci贸n de gesti贸n de tareas de Mario Luquero</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Iniciar sesi贸n</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Volver a home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Cerrar sesi贸n</a>
      </li>
    </ul>
  </div>
</nav>

<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-12">
      <a class="btn btn-primary" th:href="@{/user/tareas/nueva}">Nueva Tarea</a>
      <br><br>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Estado</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}">
          <td th:text="${tarea.id}"></td>
          <td th:text="${tarea.nombre}"></td>
          <td th:text="${tarea.descripcion}"></td>
          <td th:text="${tarea.estado}"></td>
          <td th:text="${tarea.usuario.nif}"></td>
          <td>
            <a class="btn btn-success" th:href="@{/user/tareas/editar(id=${tarea.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/user/tareas/eliminar(id=${tarea.id})}">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>
