<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <br>
  <title>Edici√≥n de la tarea</title>
  </style>
  <link rel="stylesheet" href="../static/css/estilo.css">
  <!-- Cargar Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
  <form class="mt-5" th:action="@{/guardar}" th:object="${usuario}" method="post">
    <fieldset><legend>Creacion de usuario: </legend><br>
      <div class="form-group row">
        <label for="nif" class="col-sm-2 col-form-label">NIF: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id="nif" th:field="*{nif}">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidos" class="col-sm-2 col-form-label">Apellidos: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 control-label" for="estado">Activo:</label>
        <div class="col-md-10">
          <select class="form-control" id="estado" th:field="*{activo}">
            <option value="0">Inactivo</option>
            <option value="1">Activo</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">Guardar nuevo usuario</button>
        </div>
      </div>
    </fieldset>
  </form>
  <h2 class="mt-5"><a th:href="@{/}">Home page</a></h2>
</div>
</body>
</html>
